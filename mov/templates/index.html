{% extends 'base.html' %}
{% block body %}
<a class="'btn btn-primary"  href="{% url 'movapp:add'  %}">add</a>

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
  <img  src="{{i.img.url}}" class="card-img-top" alt="" height="250px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
    <a href="{% url 'movapp:detail' i.id %}" class="btn btn-primary">view details</a>

  </div>
            </div>
        </div>

     {% endfor %}


    </div>
</div>


 {% endblock %}
